<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center;position: fixed;bottom: 5px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      
      <div class="container">

        <header>
          <img src="./images/image-product-mobile.jpg" alt="for mobile" class="for-mobile">
          <img src="./images/image-product-desktop.jpg" alt="for desktop" class="for-desktop">
        </header>
        
        <section class="section">
          <h3>
            PERFUME
          </h3>
          <h1>
          Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <ul>
            <li class="font">
            $149.99
            </li>
            <li>
              <del>
            $169.99
              </del>
            </li>
          </ul>
          <a href="#" class="myButton">Add to Cart</a>
        </section>

      </div>


    </section>



  </main>

  
  <footer>

</html>
